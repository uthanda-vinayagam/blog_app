<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post - Luxury Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      margin-top: 20px;
      color: #222;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 160px;
    }

    button {
      display: block;
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      margin-top: 30px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="{{ url_for('index') }}">üè† Home</a>
      <a href="{{ url_for('new') }}">üìù New Post</a>
    </div>
    <div>
      <a href="#">üö™ Logout</a>
    </div>
  </div>

  <div class="container">
    <h1>Create a New Luxury Post</h1>
    <form method="post">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="e.g. The Rise of Millionaire Mindset" required>

      <label for="content">Content</label>
      <textarea id="content" name="content" placeholder="Write your entrepreneur journey, tips, or money mindset here..." required></textarea>

      <button type="submit">Publish</button>
    </form>
    <div class="back-link">
      <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
