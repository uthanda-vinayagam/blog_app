{% extends 'base.html' %}
{% block content %}
    <h2>All Blog Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>"{{ post[1] }}"</h3>
            <p>📝 <strong>Content:</strong> {{ post[2] }}</p>
            <small>Created at: {{ post[3] }}</small><br><br>
            <a class="btn" href="{{ url_for('edit_post', post_id=post[0]) }}">✏️ Edit</a>
            <a class="btn btn-delete" href="{{ url_for('delete_post', post_id=post[0]) }}">🗑️ Delete</a>
        </div>
    {% endfor %}
{% endblock %}
